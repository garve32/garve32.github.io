    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 4px;
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 6px;
            max-width: 100%;
            width: 100%;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 4px;
            font-size: 16px;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: auto 1fr 1fr 1fr;
            gap: 4px;
            flex: 1;
            overflow: hidden;
        }

        /* 왼쪽 타일 컬럼 */
        .tiles-column {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .tile-header {
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            color: #333;
            margin-bottom: 3px;
        }

        .tile-item {
            width: 32px;
            height: 32px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #e0e0e0;
            padding: 2px;
            border-radius: 3px;
            margin-bottom: 3px;
            border: 0.5px solid rgba(150, 150, 150, 0.3);
        }

        .tile-dot {
            aspect-ratio: 1;
            background: #f5f5f5;
            border-radius: 1px;
            border: 0.5px solid rgba(200, 200, 200, 0.5);
        }

        .tile-dot.active {
            background: #4a90e2;
            border-color: rgba(74, 144, 226, 0.8);
        }

        .key-item {
            width: 32px;
            height: 32px;
            /* background: #e0e0e0; */
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 3px;
            border: 0.5px solid rgba(255, 0, 0, 0.3);
            filter: hue-rotate(340deg) saturate(4) brightness(0.9);
            -webkit-filter: hue-rotate(340deg) saturate(4) brightness(0.9);
        }

        /* 라운드 컬럼들 */
        .round-column {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .round-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        .round-title-row {
            height: 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
        }

        .round-title {
            color: #333;
        }

        .players-labels-row {
            height: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 11px;
        }

        .player-label-space {
            flex: 1;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 7px;
            font-weight: bold;
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .score-inputs {
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-y: auto;
            flex: 1;
        }

        .input-row {
            display: flex;
            gap: 4px;
            height: 32px;
            align-items: center;
            margin-bottom: 3px;
        }

        .player-input-group {
            /* flex: 0 0 22px; */
            display: flex;
                gap: 3px;
            width: 100%;
        }

        .player-label-top {
            flex: 0 0 25px;
            display: flex;
            align-items: center;
            font-size: 7px;
            font-weight: bold;
        }

        .score-input {
            width: 100%;
            padding: 5px 1px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .score-input:focus {

            border-color: #667eea;
        }

        .score-input.player-s:focus {
            border-color: #ff4444;
        }

        .score-input.player-h:focus {

        }

        .round-total {

            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 4px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .total-item {

            text-align: center;
        }

        .winner-badge {
            font-size: 14px;
            background: #4CAF50;
            color: white;
            padding: 1px 4px;
            border-radius: 4px;
            margin-top: 2px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

    <script>
        function updateTotal(roundNum, player) {
            const inputs = document.querySelectorAll(`.round-column:nth-child(${roundNum + 1}) .score-input`);
            let totalS = 0;
            let totalH = 0;

            inputs.forEach((input, index) => {
                const value = parseInt(input.value) || 0;
                const isSInput = input.classList.contains('player-s');
                if (isSInput) {
                    totalS += value;
                } else {
                    totalH += value;
                }
            });

            document.getElementById(`total-s-${roundNum}`).textContent = totalS;
            document.getElementById(`total-h-${roundNum}`).textContent = totalH;

            // Update winner badges
            const winnerS = document.getElementById(`winner-s-${roundNum}`);
            const winnerH = document.getElementById(`winner-h-${roundNum}`);

            if (totalS > totalH) {
                winnerS.style.display = 'block';
                winnerH.style.display = 'none';
            } else if (totalH > totalS) {
                winnerH.style.display = 'block';
                winnerS.style.display = 'none';
            } else {
                winnerS.style.display = 'none';
                winnerH.style.display = 'none';
            }
        }

        function resetRound(roundNum) {
            const inputs = document.querySelectorAll(`.round-column:nth-child(${roundNum + 1}) .score-input`);
            inputs.forEach(input => {
                input.value = 0;
            });
            updateTotal(roundNum, 's');
            updateTotal(roundNum, 'h');
        }

        // 모든 입력 필드에 포커스 시 전체 선택 기능 추가
        document.addEventListener('DOMContentLoaded', function() {
            const allInputs = document.querySelectorAll('.score-input');
            allInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.select();
                });
            });
        });
    </script>
